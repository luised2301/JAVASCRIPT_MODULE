<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    
  </head>
  <body>
    <link rel="stylesheet" href="">
    <div class="container">
        <div class="row d-flex">
          <div class="my-4" >
            <button class="btn_show btn btn-primary fs-4" id="btn1" >Show Card</button>
            <div class="row card_holder flex justify-content-center" id="card_holder">

            </div>
          </div>
  
          <div class="my-4 d-flex flex-column input-div">
            <div class="input-group">
              <button class="btn_clear btn btn-primary fs-4" id="clean">
                Limpiar Campo
              </button>
              <input
                type="text"
                class="form-control input_text"
                placeholder="Inserte algun texto"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="text_input"/>
            </div>
            <div class="text_div" id="text_holder">
             
            </div>
          </div>
  
          <div class="my-4">
            <span  id="mouse_area" class="w-25 badge text-bg-primary fs-4 mouse_target" 
              >Mouse Event</span>
            <div class="img-div" id="img_holder"></div>
          </div>
        </div>
      </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="ejercicios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
